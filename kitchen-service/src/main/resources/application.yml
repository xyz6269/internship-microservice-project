server:
  error:
    include-message: always
    include-binding-errors: always
  port: 0

spring:
  datasource:
    password: lolmao
    url: jdbc:postgresql://localhost:5432/kitchen
    username: postgres
  application:
    name: kitchen-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
